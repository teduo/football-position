        <h2>골키퍼(GK)</h2>
        <p> 골키퍼(Goalkeeper)는 축구에서 가장 특징적인 포지션이다.
          골키퍼는 주로 상대편의 득점을 직접적으로 막는 수비적 플레이를 하게 된다.
          골키퍼는 선수들 중 유일하게 손으로 공을 건드릴 수 있으며,
          이 권한은 페널티 에어리어 안으로 제한된다.
          따라서, 골키퍼는 심판 및 다른 아웃필드 선수들과의 구별을 위해 다른 유니폼을 착용한다.</p>
