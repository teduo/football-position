        <h2>미드필더(MF)</h2>
        <p> 미드필더(Midfielder)는 주로 공격수와 수비수 사이에서 뛰는 포지션이다.
          미드필더들은 볼의 점유와 탈환, 공격과 수비의 연결 등이다. </p>
          <ul>
            <li>중앙 미드필더 (CM)</li>
            <li>수비형 미드필더 (DM)</li>
            <li>공격형 미드필더 (AM)</li>
            <li>미드라이커(AM)</li>
            <li>윙어 (LW/LM/RW/RM)</li>
          </ul>
